{% extends 'base.html' %}

{% block title %}Сбросить пароль{% endblock %}

{% block content %}
    <h1>Забыли свой пароль?</h1>
    <p>Введите свой e-mail, чтобы получить новый пароль.</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Отправить e-mail"></p>
        {% csrf_token %}
    </form>
{% endblock %}
