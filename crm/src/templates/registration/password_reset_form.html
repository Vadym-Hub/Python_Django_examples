{% extends 'crm/_crm_base.html' %}
{% load crispy_forms_tags %}

{% block crm_content %}

<div  class="card">
    <div  class="card-body">
        <h4  class="card-title">Забыли свой пароль?</h4>
        <p>Введите свой e-mail, чтобы получить новый пароль.</p>
        <form  method="post">
            {% csrf_token %}
            <input  type="hidden"  name="next"  value="{{ next }}">
            {{ form|crispy }}

            <button  type="submit"  class="btn btn-primary btn-block">Сбросить пароль</button>
        </form>
    </div>
    <div class="py-5 border-t border-gray-200 mt-5">
        <a class="hover:text-blue-500" href="{% url 'login' %}">Already have an account?</a>
    </div>
</div>

{% endblock crm_content %}
